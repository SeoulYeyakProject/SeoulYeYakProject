<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>서울시 공공예약</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.ico')}}">

		<!-- CSS here -->
            <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/slicknav.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/flaticon.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/price_rangs.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/animate.min.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/magnific-popup.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/fontawesome-all.min.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/themify-icons.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/slick.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/nice-select.css') }}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
   </head>

   <body>

    <!-- Preloader Start -->
    <header>
        <!-- Header Start -->
       <div class="header-area header-transparent">
            <div class="main-header">
               <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-2 col-lg-2 col-md-1">
                                <div class="logo">
                                  <a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
                                </div>
                            </div>
                            <div class="col-xl-10 col-lg-10 col-md-8">
                                <!-- Main-menu -->
                                <div class="main-menu f-right d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li><a href="/">Home</a></li>
                                            <li><a href="/space/list">공간시설</a></li>
                                            <li><a href="/edu/eduinfo">교육강좌</a></li>
                                            <li><a href="/culture/list">문화행사</a></li>
                                            <li><a href="ph/phmain.html">체육시설</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <!-- Mobile Menu -->
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
       </div>
        <!-- Header End -->
    </header>
    <main>
        <!-- Hero Start-->
        <div class="hero-area3 hero-overly2 d-flex align-items-center " style="min-height:100px;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-9">
                        <div class="hero-cap text-center pt-50 pb-20">
                            <h2><a href="#">문화행사</a></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Hero End -->
        <!-- listing Area Start -->
        <div class="listing-area pt-120 pb-120">
            <div class="container">
                <div class="row">
                    <!-- Left content -->
                    <div class="col-xl-4 col-lg-4 col-md-6">
                        <div class="row">
                            <div class="col-12">
                                    <div class="small-section-tittle2 mb-45">
                                    <h4>조건 검색</h4>
                                </div>
                            </div>
                        </div>
                        <!-- Job Category Listing start -->
                        <div class="category-listing mb-50">
                            <!-- single one -->
                            <div class="single-listing">
                                <form action="/culture/search" method="post">
                                <!-- Select job items start -->
                                <div class="select-job-items1">
                                    <select name="select1">
                                        <option value="">=전체=</option>
                                        <option value="free">무료</option>
                                        <option value="ongoing">접수중</option>
                                    </select>
                                </div>
                                <!-- input -->
                                <div class="input-form">
                                    <input type="text" id="keyword" name="keyword" placeholder="검색어를 입력하세요" style="font-size:15px;">
                                </div>
                                <div class="single-listing">
                                <input class="btn list-btn mt-20" type="submit" value="검색" style="background-color:#ff3d1c; color:white;">
                                </div>
                                <!--  Select job items End-->
                                </form>
                                <div class="single-listing">

                                  <!-- Range Slider End -->
                                     <a href="/culture/map" class="btn list-btn mt-20">지도에서 보기</a>
                                </div>
                                <!--  Select job items End-->
                            </div>
                        </div>
                        <!-- Job Category Listing End -->
                    </div>
                    <!-- Right content -->
                    <div class="col-xl-8 col-lg-8 col-md-6">
                        <!-- listing Details Stat-->
                        <div class="listing-details-area">
                            <div class="container">
                                <div class="row">
                                    {%for c in culList%}
                                    <div class="col-lg-6 ">
                                        <div class="single-listing mb-30">
                                            <div class="list-img">
                                                <img src={{c.imgUrl}} alt={{c.svcNm}} style="height:200px; width:400px">
                                                <!-- <span>Open</span> -->
                                            </div>
                                            <div class="list-caption">
                                                <span>{{c.svcStateNm}}</span>
                                                <h5><a href={{c.svcUrl}}>{{c.svcNm}}</a></h5>
                                                <p>{{c.useTgtInfo}}</p>
                                                <div class="list-footer">
                                                    <ul>
                                                        <li>{{c.placeNm}}</li>
                                                        <li>{{c.payAtNm}}</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {%endfor%}
                                </div>
                            </div>
                        </div>
                        <!-- listing Details End -->
                    </div>
                </div>
            </div>
        </div>
        <!-- listing-area Area End -->

    </main>

    <!-- Scroll Up -->
    <div id="back-top" >
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>


    <!-- JS here -->
		<!-- All JS Custom Plugins Link Here here -->
        <script src="{{url_for('static', filename='js/vendor/modernizr-3.5.0.min.js')}}"></script>
		<!-- Jquery, Popper, Bootstrap -->
		<script src="{{url_for('static', filename='js/vendor/jquery-1.12.4.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	    <!-- Jquery Mobile Menu -->
        <script src="{{url_for('static', filename='js/jquery.slicknav.min.js')}}"></script>

		<!-- Jquery Slick , Owl-Carousel Plugins -->
        <script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/slick.min.js')}}"></script>
		<!-- One Page, Animated-HeadLin -->
        <script src="{{url_for('static', filename='js/wow.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/price-range.js')}}"></script>
		<script src="{{url_for('static', filename='js/animated.headline.js')}}"></script>
        <script src="{{url_for('static', filename='js/jquery.magnific-popup.js')}}"></script>

		<!-- Nice-select, sticky -->
        <script src="{{url_for('static', filename='js/jquery.nice-select.min.js')}}"></script>
		<script src="{{url_for('static', filename='js/jquery.sticky.js')}}"></script>

        <!-- contact js -->
        <script src="{{url_for('static', filename='js/contact.js')}}"></script>
        <script src="{{url_for('static', filename='js/jquery.form.js')}}"></script>
        <script src="{{url_for('static', filename='js/jquery.validate.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/mail-script.js')}}"></script>
        <script src="{{url_for('static', filename='js/jquery.ajaxchimp.min.js')}}"></script>

		<!-- Jquery Plugins, main Jquery -->
        <script src="{{url_for('static', filename='js/plugins.js')}}">></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>

    </body>
</html>
